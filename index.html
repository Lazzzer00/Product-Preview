<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/ca8531f32b.js" crossorigin="anonymous"></script>
</head>
<body>
  <main>
    <picture>
      <source media="(min-width: 40em)" srcset="./images/image-product-desktop.jpg">
      <img src="./images/image-product-mobile.jpg">
    </picture>
    <div class="main-text">
      <h2>Perfume</h2>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>
        A floral, solar and voluptous interpretation composed by Oliver
        Polge, Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="price-wrapper">
        <p class="real-price">$149.99</p>
        <p class="last-price">$169.99</p>
      </div>
      <button><i class="fa-solid fa-cart-shopping"></i> Add to Cart</button>
    </div>
  </main>
</body>
</html>
